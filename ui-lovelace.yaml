######################################################################
# Main View
######################################################################
  - title: Principale
    id: main
    icon: mdi:home
    badges:
      - device_tracker.google_maps_115265981849847357125
      - device_tracker.google_maps_103158638433668748797
      - device_tracker.wdd1760081v167576    
      - sensor.time
      - binary_sensor.home_mode
      - binary_sensor.speech_notifications
      - binary_sensor.text_notifications
    cards:
    - type: picture-glance
      title: Cucina
      show_state: false
      image: /local/rooms/cucina.jpg
      entities:
      - light.luce_cucina
      - cover.tapparella_cucina
      - climate.cucina_termostato_cucina
      - media_player.google_home

    - type: picture-glance
      title: Sala
      show_state: true
      image: /local/rooms/sala.jpg
      entities: 
      - light.luce_divano
      - light.luce_divano_bianca
      - cover.tapparella_sala
      - climate.sala_termostato_sala
      - media_player.tv_sala
      #- media_player.roku_yd00dm481414

    - type: picture-glance
      title: Corridoio
      show_state: true
      state_image:
        "on": /local/rooms/corridoio_on.jpg
        "off": /local/rooms/corridoio_off.jpg
      entity: light.luce_corridoio
      image: 
      entities: 
      - light.luce_corridoio

    - type: picture-glance
      title: Bagno
      show_state: true
      image: /local/rooms/bagno.jpg
      entities: 
      - light.luce_bagno
      - light.luce_specchio
      - climate.bagno_termostato_bagno

    - type: picture-glance
      title: Studio
      show_state: true
      image: /local/rooms/studio.jpg
      entities: 
      - cover.tapparella_studio
      - climate.studio_termostato_studio

    - type: picture-glance
      title: Camera
      show_state: true
      image: /local/rooms/camera.jpg
      entities: 
      - cover.tapparella_camera
      - climate.camera_termostato_camera

    - type: entities
      title: Modalit√† Casa
      show_header_toggle: false
      entities:
      - input_boolean.home_mode_day
      - input_boolean.home_mode_night
      - input_boolean.home_mode_away
      
    - type: entities
      title: Controlli Vari
      show_header_toggle: false
      entities:
      - script.speech_status

