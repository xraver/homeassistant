######################################################################
# Multimedia
######################################################################
  - title: Dispositivi Multimediali
    id: multimedia
    icon: mdi:television
    cards:
      - type: entities
        title: Google Home Cucina
        show_header_toggle: false
        entities:
        - media_player.google_home
        - input_text.google_home_speak

      - type: vertical-stack
        title: TV Sala
        cards:
        - type: media-control
          entity: media_player.tv_sala
        - type: horizontal-stack
          cards:
          - type: entity-button
            entity: script.tv_volume_up
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_volume_up
          - type: entity-button
            entity: script.tv_volume_down
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_volume_down
          - type: entity-button
            entity: script.tv_volume_mute          
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_volume_mute

        - type: horizontal-stack
          cards:
          - type: entity-button
            entity: script.tv_play_pause
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_play_pause
          - type: entity-button
            entity: script.tv_toggle
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.tv_toggle
          - type: entity-button
            entity: input_text.tv_change_channel

      - type: vertical-stack
        title: TV Sala
        cards:
        - type: horizontal-stack
          cards:
          - type: entity-button
            name: Affare
            icon: mdi:numeric-1
            entity: script.laura_voice
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.laura_voice_1
          - type: entity-button
            name: Belan
            icon: mdi:numeric-2
            entity: script.laura_voice
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.laura_voice_2
          - type: entity-button
            name: Schifezza
            icon: mdi:numeric-3
            entity: script.laura_voice
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.laura_voice_3

