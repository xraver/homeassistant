# Climate
######################################################################
  - title: Termostato
    id: climate
    icon: mdi:thermometer
    badges:
      - sensor.termostato_cucina
      - sensor.termostato_sala
      - sensor.termostato_bagno
      - sensor.termostato_studio
      - sensor.termostato_camera
