        entity: climate.camera_termostato_camera
        
      - type: entities
        title: Operazione sui Dispositivi
        show_header_toggle: false
        entities:
        - type: call-service
          name: Cucina
          action_name: Attiva Boost
          service: climate.set_preset_mode
          service_data:
            entity_id: climate.cucina_termostato_cucina
            preset_mode: boost
        - type: call-service
          name: Sala
          action_name: Attiva Boost
          service: climate.set_preset_mode
          service_data:
            entity_id: climate.sala_termostato_sala
            preset_mode: boost
        - type: call-service
          name: Bagno
          action_name: Attiva Boost
          service: climate.set_preset_mode
          service_data:
            entity_id: climate.bagno_termostato_bagno
            preset_mode: boost
        - type: call-service
          name: Studio
          action_name: Attiva Boost
          service: climate.set_preset_mode
          service_data:
            entity_id: climate.studio_termostato_studio
            preset_mode: boost
        - type: call-service
          name: Camera
          action_name: Attiva Boost
          service: climate.set_preset_mode
          service_data:
            entity_id: climate.camera_termostato_camera
            preset_mode: boost

