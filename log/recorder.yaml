######################################################################
# Recorder Configuration
######################################################################

purge_keep_days: 6
auto_purge: true
exclude:
  entities:
    # Device Trackers
    - device_tracker.a3
    - device_tracker.a5
    - device_tracker.s9
    - device_tracker.google_maps_115265981849847357125
    - device_tracker.google_maps_103158638433668748797
    - device_tracker.google_maps_113099283296073047871
    - device_tracker.google_maps_108517379615429477419
    # Time & Date
    - sensor.date
    - sensor.time
    - sensor.time_date
    # Sun & Weather
    - sun.sun
    # Hacs
    - sensor.hacs
    # System
    - binary_sensor.home_mode
    - binary_sensor.speech_notifications
    - binary_sensor.text_notifications
    - sensor.home_assistant_current_version
    - sensor.cert_expiry_server_giorgioravera_it
    - sensor.cert_expiry_timestamp_server_giorgioravera_it
    # Energy Sensors
    - sensor.consumo_energetico_giornaliero
    - sensor.consumo_energetico_mensile
    # Zigbee2mqtt
    - sensor.main_door_battery
    - sensor.main_door_linkquality
    - binary_sensor.spare_door_contact
    - sensor.spare_door_battery
    - sensor.spare_door_linkquality
    - sensor.wireless_switch_battery
    - sensor.wireless_switch_click
    - sensor.wireless_switch_linkquality
    - sensor.front_balcony_battery
    - sensor.front_balcony_linkquality
    - sensor.rear_balcony_battery
    - sensor.rear_balcony_linkquality
    # pfSense
    #- sensor.freebsd_router_kib_s_received
    #- sensor.freebsd_router_kib_s_sent
    - sensor.freebsd_router_b_received
    - sensor.freebsd_router_b_sent
    - sensor.freebsd_router_packets_received
    - sensor.freebsd_router_packets_sent
    - sensor.freebsd_router_packets_s_received
    - sensor.freebsd_router_packets_s_sent
    # Canon
    - sensor.canon_tr8500_series
    - sensor.canon_tr8500_series_black_bk
    - sensor.canon_tr8500_series_black_pgbk
    - sensor.canon_tr8500_series_cyan
    - sensor.canon_tr8500_series_magenta
    - sensor.canon_tr8500_series_yellow
  domains:
    - automation
    - calendar
    - group
    - input_boolean
    - input_datetime
    - input_select
    - input_text
    - script
    - switch
