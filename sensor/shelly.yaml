######################################################################
# Sensor: Shelly 1
######################################################################

- platform: rest
  scan_interval: 43200
  resource: http://shelly1.giorgioravera.it/status
  method: GET
  name: shelly1_status
  #value_template: '{{ value_json.has_update }}'
  value_template: >-
    {% if value_json.has_update == True %}
      on
    {% else %}
      off
    {% endif %}
  authentication: basic
  username: !secret shelly_user
  password: !secret shelly_password
  json_attributes:
  #  - wifi_sta
  #  - mqtt
  #  - time
  #  - has_update
    - mac
    - update
    - uptime

