######################################################################
# Alarm Package - Notifications Scripts
######################################################################

script:
  ######################################################################
  # Alarm: Start Alarm Sound
  #
  # Operations:
  # - media_player.volume_set
  # - media_player.play_media
  ######################################################################
  start_alarm_sound:
    alias: "Allarmi: Avvia Suono"
    sequence:
      - service: media_player.volume_set
        data_template:
          entity_id: 'media_player.google_home'
          volume_level: 0.4

      - service: media_player.play_media
        data_template:
          entity_id: 'media_player.google_home'
          media_content_type: 'audio/mp4'
          media_content_id: 'https://home.giorgioravera.it/local/audio/alarm.mp3'

  ######################################################################
  # Alarm: Stop Alarm Sound
  #
  # Operations:
  # - media_player.media_stop
  # - script.volume_manager
  ######################################################################
  stop_alarm_sound:
    alias: "Allarmi: Interrompi Suono"
    sequence:
      - service: media_player.media_stop
        data_template:
          entity_id: 'media_player.google_home'

      - service: script.volume_manager
        data_template:
          media_player: 'media_player.google_home'

  ######################################################################
  # Alarm: Start Alarm
  # Inputs:
  # - entity_id
  # - title
  # - message
  # - level
  #
  # Operations:
  # - input_boolean.turn_on
  # - script.notify_all
  # - script.start_alarm_sound
  ######################################################################
  start_alarm:
    alias: "Allarmi: Attiva Allarme"
    sequence:
      - service: input_boolean.turn_on
        data_template:
          entity_id: >
            {# Check Null Input #}
            {% if entity_id | length == 0 %}
              {% set entity_id = 'input_boolean.generic_alarm' %}
            {% endif %}
            {{ entity_id }}

      # LEVEL 1
      - service: script.notify_all
        data_template:
          volume_level: 0.4
          language: 'it'
          title: >-
            {# Check Null Input #}
            {% if title | length == 0 %}
              {# Check Null Input #}
              {% if entity_id | length == 0 %}
                {% set entity_id = 'input_boolean.generic_alarm' %}
              {% endif %}
              {% set title = state_attr(entity_id, 'friendly_name') %}
            {% endif %}
            Home Assistant - {{ title }}
          message: >-
            {# Check Null Input #}
            {% if message | length == 0 %}
              {# Check Null Input #}
              {% if entity_id | length == 0 %}
                {% set entity_id = 'input_boolean.generic_alarm' %}
              {% endif %}
              {% set message = state_attr(entity_id, 'friendly_name') %}
            {% endif %}
            {{ message }}
          enable_persistent: true
          notification_id: "alarm"

      # LEVEL 2
      - condition: template
        value_template: >-
          {# Check Null Input #}
          {% if level | string | length == 0 %}
            {% set level = 1 %}
          {% endif %}
          {% if level | int >= 2 %}
            true
          {% else %}
            false
          {% endif %}

      - service: script.start_alarm_sound

  ######################################################################
  # Alarm: Stop Alarm
  #
  # Operations:
  # - stop_alarm_sound
  # - persistent_notification.dismiss
  ######################################################################
  stop_alarm:
    alias: "Allarmi: Disattiva Allarme"
    sequence:
      - service: homeassistant.turn_off
        entity_id: group.alarms

      - service: script.stop_alarm_sound

      - service: persistent_notification.dismiss
        data_template:
          notification_id: "alarm"
