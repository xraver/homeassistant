######################################################################
# BTcino Classe 300eos with Netatmo - Google Assistant
######################################################################

google_assistant:
  entity_config:
    switch.portone:
      name: Portone
      expose: true
      room: Condominio

######################################################################
# BTcino Classe 300eos with Netatmo - Amazon Alexa
######################################################################

alexa:
  smart_home:
    filter:
      include_entities:
        - switch.portone
    entity_config:
      switch.portone:
        name: "Routine Portone"
        description: "Routine per l'apertura del portone condominiale"

