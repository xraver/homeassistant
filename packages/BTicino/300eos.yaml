######################################################################
# BTcino Classe 300eos with Netatmo Package - Customizations
######################################################################

homeassistant:
  customize:

    ######################################################################
    # BTcino Classe 300eos with Netatmo Package - Customizations - General Package Settings
    ######################################################################

    package.bticino_300eos:
      customize: &customize
        package: 'bticino_300eos'
        version: 1.1.0

    ######################################################################
    # BTcino Classe 300eos with Netatmo Package - Customizations - Entities
    ######################################################################

    input_boolean.portone:
      <<: *customize
    switch.portone:
      friendly_name: "Portone"
      <<: *customize

######################################################################
# BTcino Classe 300eos with Netatmo - Input boolean
######################################################################

input_boolean:
  portone:
    name: "Portone"
    initial: false
    icon: mdi:door

######################################################################
# BTcino Classe 300eos with Netatmo Package - Switches
######################################################################

template:
  - switch:
      - name: "portone"
        unique_id: portone
        state: "{{ is_state('input_boolean.portone', 'on') }}"
        icon: mdi:door
        turn_on:
          - action: input_boolean.turn_on
            target:
              entity_id: input_boolean.portone
          - delay: "00:00:01"
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.portone
        turn_off:
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.portone

