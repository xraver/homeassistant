######################################################################
# Script: TV Toggle
# Inputs:
# - tv
#
# Operations:
# - media_player.toggle
######################################################################

tv_toggle:
  alias: "TV: Accendi/Spegni"
  sequence:
    - service: media_player.toggle
      data_template:
        entity_id: >-
          {% if tv | length == 0 %}
          {% set tv = 'media_player.tv_sala' %}
          {% endif %}
          {{ tv }}
