######################################################################
# Script: TV Sala Toggle
# Inputs:
# - tv
#
# Operations:
# -  script.turn_on
######################################################################

tv_sala_toggle:
  alias: "TV Sala: Accendi/Spegni"
  sequence:
    - service: script.turn_on
      data_template:
        entity_id: >-
          {% if is_state('media_player.sony_bravia_tv', 'on') %}
            script.tv_sala_off
          {% else %}
            script.tv_sala_on
          {% endif %}

######################################################################
# Script: TV Sala On
# Inputs:
# - tv
#
# Operations:
# -  script.turn_on
######################################################################

tv_sala_on:
  alias: "TV Sala: Accendi"
  sequence:
    #- service: shell_command.bravia_tvpower
    - service: media_player.toggle
      entity_id: media_player.sony_bravia_tv

######################################################################
# Script: TV Sala Off
# Inputs:
# - tv
#
# Operations:
# -  script.turn_on
######################################################################

tv_sala_off:
  alias: "TV Sala: Spegni"
  sequence:
    #- service: shell_command.bravia_poweroff
    - service: media_player.toggle
      entity_id: media_player.sony_bravia_tv
