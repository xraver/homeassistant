######################################################################
# Script: Text Notification
# Inputs:
# - title
# - message
# - notification_id
# - enable_persistent
#
# Operations:
# - notify.mail
# - notify.push
# - persistent_notification.create (if enable_persistent)
######################################################################

notify_text_internal:
  alias: Notifiche testuali
  sequence:
    - service: notify.mail
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"

    - service: notify.push
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"

    - condition: template
      value_template: >
        {% if enable_persistent is defined %}
          {% if enable_persistent | int == 1 %}
            true
          {% else %}
            false
          {% endif %}
        {% else %}
          false
        {% endif %}

    - service: persistent_notification.create
      data_template:
       title: "{{ title }}"
       message: "{{ message }}"
       notification_id: >-
         {# Check Null Input #}
         {% if notification_id | length == 0 %}
           {% set notification_id = 'generic' %}
         {% endif %}
         {{ notification_id }}

notify_text:
  alias: Notifiche testuali
  sequence:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'

    - service: script.notify_text_internal
      data_template:
        title: >-
          {# Check Null Input #}
          {% if title | length == 0 %}
            {% set title = 'Home Assistant' %}
          {% endif %}
          {{ title }}
        message: "{{ message }}"
        notification_id: "{{ notification_id }}"
        enable_persistent: "{{ enable_persistent }}"

######################################################################
# Script: Volume Manager
# Input:
# - media_player
# - volume_level
#
# Operations:
# - media_player.volume_set
######################################################################

volume_manager:
  alias: Gestione Volume
  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: >-
          {# Check Null Input #}
          {% if media_player | length == 0 %}
            {% set media_player = 'media_player.google_home' %}
          {% endif %}
          {{ media_player }}
        volume_level: >-
          {# Default Values #}
          {% set defaultVolume = 0.30 %}
          {% set maxDayVolume = 0.60 %}
          {% set maxNightVolume = 0.20 %}
          
          {# Check Null Input #}
          {% if volume_level | length == 0 %}
            {% set volume_level = defaultVolume %}
          {% endif %}
          
          {# Day/Night mode #}
          {% if is_state('input_boolean.home_mode_night', 'off') %}
            {% if ((volume_level)|float) > ((maxDayVolume)|float) %}
              {{ maxDayVolume }}
            {% else %}
              {{ volume_level }}
            {% endif %}
          {% else %}
            {% if ((volume_level)|float) > ((maxNightVolume)|float) %}
              {{ maxNightVolume }}
            {% else %}
              {{ volume_level }}
            {% endif %}
          {% endif %}

######################################################################
# Script: Voice Notification
# Input:
# - media_player
# - volume_level
# - language
# - message
#
# Operations:
# - script.notify_volume_manager
# - tts.google_say
######################################################################

notify_voice:
  alias: Notifiche vocali
  sequence:
    - condition: state
      entity_id: input_boolean.speech_notifications
      state: 'on'
      
    - wait_template: >-
        {% if media_player | length == 0 %}
          {% set media_player = 'media_player.google_home' %}
        {% endif %}
        {{ not is_state(media_player, 'playing') }}
  
    - service: script.volume_manager
      data_template:
        media_player: "{{ media_player }}"
        volume_level: "{{ volume_level }}"

    - service: tts.google_say
      data_template:
        entity_id: >-
          {# Check Null Input #}
          {% if media_player | length == 0 %}
            {% set media_player = 'media_player.google_home' %}
          {% endif %}
          {{ media_player }}
        language: >-
          {# Check Null Input #}
          {% if language | length == 0 %}
            {% set language = 'it' %}
          {% endif %}
          {{ language }}
        message: "{{ message }}"
        
    - service: script.volume_manager

######################################################################
# Script: Global Notification (Text+Voice)
# Inputs:
# - title
# - media_player
# - volume_level
# _ language
# - message
# - notification_id
# - enable_persistent
#
# Operations:
# - notify_text
# - notify_voice
######################################################################

notify_all:
  alias: Notifiche globali (Testo+Voce)
  sequence:
    - service: script.notify_text
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"
        notification_id: "{{ notification_id }}"
        enable_persistent: "{{ enable_persistent }}"

    - service: script.notify_voice
      data_template:
        media_player: "{{ media_player }}"
        volume_level: "{{ volume_level }}"
        language: "{{ language }}"
        message: "{{ message }}"
