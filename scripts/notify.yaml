######################################################################
# Script: Text Notification
# Inputs:
# - title
# - message
# - notification_id
# - enable_persistent
# - disable_telegram
#
# Operations:
# - notify.mail
# - notify.telegram
# - notify.push
# - persistent_notification.create (if enable_persistent)
######################################################################

notify_text:
  alias: Notifiche testuali
  description: Invia notifiche testuali via mail oppure via telegram con la possibilità di notificarle direttamente sulla UI.
  variables:
    defaultTitle: 'Home Assistant'
    defaultId: 'generic'
    title: >-
      {# Check Null Input #}
      {% if title | length == 0 %}
        {% set title = defaultTitle %}
      {% endif %}
      {{ title }}
    notification_id: >-
      {# Check Null Input #}
      {% if notification_id | length == 0 %}
        {% set notification_id = defaultId %}
      {% endif %}
      {{ notification_id }}
    enable_persistent: >-
      {# Check Null Input #}
      {% if enable_persistent | length == 0 %}
        {% set enable_persistent = false %}
      {% endif %}
      {{ enable_persistent }}
    disable_telegram: >-
      {# Check Null Input #}
      {% if disable_telegram | length == 0 %}
        {% set disable_telegram = false %}
      {% endif %}
      {{ disable_telegram }}

  fields:
    title:
      description: "Titolo della notifica"
      example: "Home Assistant"
      selector:
        text:
    message:
      description: "Messaggio da notificare"
      required: true
      example: "Testo Messaggio"
      selector:
        text:
    notification_id:
      description: "Id di notifica"
      example: "generic"
      selector:
        text:
    enable_persistent:
      description: "Abilitare o meno la persistenza"
      example: "false"
      default: false
      selector:
        boolean:
    disable_telegram:
      description: "Disabilitare la notifica su telegram"
      example: "false"
      default: false
      selector:
        boolean:

  sequence:
    - condition: state
      entity_id: input_boolean.text_notifications
      state: 'on'

    - service: notify.mail
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"

    - choose:
      - conditions:
          - condition: template
            value_template: "{{ disable_telegram }}"

        sequence:
          - service: notify.telegram
            data_template:
              title: "{{ title }}"
              message: "{{ message }}"

    - service: notify.push
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"

    - condition: template
      value_template: "{{ enable_persistent }}"

    - service: persistent_notification.create
      data_template:
       title: "{{ title }}"
       message: "{{ message }}"
       notification_id: "{{ notification_id }}"

######################################################################
# Script: Volume Manager
# Input:
# - media_player
# - volume_level
#
# Operations:
# - media_player.volume_set
######################################################################

volume_manager:
  alias: Gestione Volume
  description: Script di gestione del livello del volume. Si regola in automatico in base a giorno e notte con una soglia massima pre-impostata.
  variables:
    defaulMediaPlayer: 'media_player.google_home'
    defaultVolume: 0.35
    maxDayVolume: 0.60
    maxNightVolume: 0.25
    media_player: >-
      {# Check Null Input #}
      {% if media_player | length == 0 %}
        {% set media_player = defaulMediaPlayer %}
      {% endif %}
      {{ media_player }}
    volume_level: >-
      {# Check Null Input #}
      {% if volume_level | length == 0 %}
        {% set volume_level = defaultVolume %}
      {% endif %}
      {{ volume_level }}

  fields:
    media_player:
      description: "Destinazione della notifica"
      example: "media_player.google_home"
      selector:
        entity:
          domain: media_player

    volume_level:
      description: "Livello del volume"
      example: "0.35"
      default: 0.35
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.05

  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: "{{ media_player }}"
        volume_level: >-
          {# Day/Night mode #}
          {% if is_state('input_boolean.home_mode_night', 'off') %}
            {% if ((volume_level)|float) > ((maxDayVolume)|float) %}
              {{ maxDayVolume }}
            {% else %}
              {{ volume_level }}
            {% endif %}
          {% else %}
            {% if ((volume_level)|float) > ((maxNightVolume)|float) %}
              {{ maxNightVolume }}
            {% else %}
              {{ volume_level }}
            {% endif %}
          {% endif %}

######################################################################
# Script: Voice Notification
# Input:
# - message
# - media_player
# - volume_level
# - language
#
# Operations:
# - script.notify_volume_manager
# - tts.google_say
######################################################################

notify_voice:
  alias: Notifiche vocali
  description: Invia notifiche vocali su un determinato dispositivo compatibile. Si può selezionare il volume di riproduzione e la lingua.
  variables:
    defaulMediaPlayer: 'media_player.google_home'
    defaultVolume: 0.35
    media_player: >-
      {# Check Null Input #}
      {% if media_player | length == 0 %}
        {% set media_player = defaulMediaPlayer %}
      {% endif %}
      {{ media_player }}
    volume_level: >-
      {# Check Null Input #}
      {% if volume_level | length == 0 %}
        {% set volume_level = defaultVolume %}
      {% endif %}
      {{ volume_level }}
    language: >-
      {# Check Null Input #}
      {% if language | length == 0 %}
        {% set language = 'it' %}
      {% endif %}
      {{ language }}

  fields:
    message:
      description: "Messaggio da notificare"
      required: true
      example: "Testo Messaggio"
      selector:
        text:
    media_player:
      description: "Destinazione della notifica"
      example: "media_player.google_home"
      selector:
        entity:
          domain: media_player
    volume_level:
      description: "Livello del volume"
      example: "0.35"
      default: 0.35
      selector:
        number:
          min: 0.0
          max: 1.0
          step: 0.05
    language:
      description: "Lingua"
      example: "it"
      default: "it"
      selector:
        select:
          options:
              - "it"
              - "en"
              - "es"

  sequence:
    - condition: state
      entity_id: input_boolean.speech_notifications
      state: 'on'

    - wait_template: "{{ not is_state(media_player, 'playing') }}"

    - service: script.volume_manager
      data_template:
        media_player: "{{ media_player }}"
        volume_level: "{{ volume_level }}"

    - service: tts.google_say
      data_template:
        entity_id: "{{ media_player }}"
        language: "{{ language }}"
        message: "{{ message }}"

    - wait_template: "{{ is_state(media_player, 'playing') }}"

    - wait_template: "{{ not is_state(media_player, 'playing') }}"

    - service: script.volume_manager

