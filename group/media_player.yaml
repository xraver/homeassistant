media_player:
  name: Dispositivi Multimediali
  view: true
  icon: mdi:television
  entities:
    - group.google_home
    - group.tv_sala

google_home:
  name: Google Home Cucina
  control: hidden
  entities:
  - media_player.google_home
  - input_text.google_home_speak
    
tv_sala:
  name: TV Sala
  control: hidden
  entities:
  - media_player.tv_sala
  - script.tv_volume_up
  - script.tv_volume_down
  - script.tv_volume_mute
  - script.tv_play_pause
  - script.tv_toggle
  - input_text.tv_change_channel
  

