network:
  name: Dispositivi di Rete
  view: true
  icon: mdi:lan
  entities:
    - group.ip
    - group.speedtest
    - group.pfsense
#    - group.qnap

ip:
  name: External IP 
  control: hidden
  entities:
    - sensor.ip_1
    - sensor.ip_2

speedtest:
  name: Speed Test
  control: hidden
  entities:
    - sensor.speedtest_ping
    - sensor.speedtest_download
    - sensor.speedtest_upload

pfsense:
  name: pfSense
  control: hidden
  entities:
    - sensor.freebsd_router_kbyte_sec_received
    - sensor.freebsd_router_kbyte_sec_sent

